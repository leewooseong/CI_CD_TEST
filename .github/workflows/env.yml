name: env
on: push

env:
  NEXT_PUBLIC_API_URL: http://localhost:3000/api

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Print Environment Variables
        run: echo "${{env.NEXT_PUBLIC_API_URL}}"

      - name: Get Codes
        uses: actions/checkout@v4
      # 2. 의존성 파일들 설치
      - name: Install Dependencies
        run: npm install

      # 3. 테스트 실행
      - name: Run Test
        run: npm run test

      - name: Run build
        run: npm run build
